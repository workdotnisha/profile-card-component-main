<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section class="container">
    <!-- <div class="bg-top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div> -->
    <div role="main" class="card">
      <div class="card__image-container">
        <img src="./images/bg-pattern-card.svg" alt="Victor Crest" class="card__image">
      </div>
      <div class="card__profile-container">
        <img src="./images/image-victor.jpg" alt="Victor Crest" class="card__profile">
      </div>
      <div class="card__content">
        <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
        <p class="card__location">London</p>
        <hr>
        <ul class="card__stats">
          <li class="card__stat">
            <span class="card__stat">80K</span>
            <p>Followers</p>
          </li>
          <li class="card__stat">
            <span class="card__stat">803K</span>
            <p>Likes</p>
            <p></p>
          </li>
          <li class="card__stat">
            <span class="card__stat">1.4K</span>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </section>

  </div> -->
</body>
</html>
